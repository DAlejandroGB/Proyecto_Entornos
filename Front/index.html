<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¿TeFaltanPastillas?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container d-flex flex-row">
    <div class="login-left col-md-6">
      <h3 class="login-title mb-4"><span style="color: green;">¿</span>TeFaltanPastillas<span style="color: green;">?</span></h3>
      <form class="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="robert.langster@gmail.com" >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="********">
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div>
            <input class="form-check-input" type="checkbox" id="rememberMe" checked disabled>
            <label class="form-check-label text-sm" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-sm">Forgot password?</a>
        </div>
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-login px-4">Login</button>
          <button type="button" class="btn btn-outline-warning px-4">Sign Up</button>
        </div>
        <p class="mt-4 text-sm">¿No tienes una cuenta? <a href="#">Crear una cuenta</a></p>
      </form>
    </div>
    <div class="illustration col-md-6">
      <img src="images\fondo_login.jpg" alt="Medicinas">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
